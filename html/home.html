<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Joti+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/cosas.css" />
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <h3>MIAPP</h3>
        </div>

        <div class="buscar">
            <input type="text" placeholder="Buscar comics, mangas, novelas...">
        </div>

        <nav class="nav-links">
            <a href="#">Inicio</a>
            <a href="#">Comics</a>
            <a href="#">Mangas</a>
            <a href="#">Novelas</a>
        </nav>

        <button id="ligthModeToggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 21q-3.75 0-6.375-2.625T3 12q0-3.75 2.625-6.375T12 3q.35 0 .688.025t.662.075q-1.025.725-1.638 1.888T11.1 7.5q0 2.25 1.575 3.825T16.5 12.9q1.375 0 2.525-.613T20.9 10.65q.05.325.075.662T21 12q0 3.75-2.625 6.375T12 21Z"/>
            </svg>
        </button>

        <div class="avatar">
            <img src="../src/avatar.png" alt="avatar">
        </div>
    </header>
    
    <section class="partedos">
        <!-- Sidebar filtros -->
        <section class="sidebar">
            <h3>Filtros</h3>
            <div class="filtro">
                <h4>Tipo de contenido</h4>
                <label><input type="checkbox"> Comic</label>
                <label><input type="checkbox"> Manga</label>
                <label><input type="checkbox"> Novela</label>
            </div>

            <div class="filtro">
                <h4>Géneros</h4>
                <label><input type="checkbox"> Acción</label>
                <label><input type="checkbox"> Aventura</label>
                <label><input type="checkbox"> Romance</label>
                <label><input type="checkbox"> Fantasía</label>
                <label><input type="checkbox"> Ciencia Ficción</label>
                <label><input type="checkbox"> Horror</label>
                <label><input type="checkbox"> Misterio</label>
                <label><input type="checkbox"> Drama</label>
                <label><input type="checkbox"> Comedia</label>
                <label><input type="checkbox"> Slice of Life</label>
                <label><input type="checkbox"> Sobrenatural</label>
            </div>
        </section>

        <!-- Contenido principal -->
         
        <section class="content">
            <!-- Tabs -->
            <div class="tabs">
                <!-- <button class="active">Cosa1</button>
                <button>Cosa2</button>
                <button>Cosa3</button> -->

                <h1>Todos los mangas</h1>
            </div>

            <!-- Grid de cards -->
            <div class="cartasWrap">


            </div>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../js/app.js"></script>
    <script>
        const toggleBtn = document.getElementById("ligthModeToggle");

        // SVG icons
        const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M12 21q-3.75 0-6.375-2.625T3 12q0-3.75 2.625-6.375T12 3q.35 0 .688.025t.662.075q-1.025.725-1.638 1.888T11.1 7.5q0 2.25 1.575 3.825T16.5 12.9q1.375 0 2.525-.613T20.9 10.65q.05.325.075.662T21 12q0 3.75-2.625 6.375T12 21Z"/></svg>`;
        const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M12 17q-2.075 0-3.537-1.463T7 12q0-2.075 1.463-3.537T12 7q2.075 0 3.538 1.463T17 12q0 2.075-1.463 3.538T12 17ZM2 13v-2h2v2H2Zm18 0v-2h2v2h-2ZM11 2h2v2h-2V2Zm0 18h2v2h-2v-2ZM6.4 7.75L5 6.35l1.4-1.4l1.4 1.4l-1.4 1.4Zm12.3 12.3l-1.4-1.4l1.4-1.4l1.4 1.4l-1.4 1.4Zm-1.4-12.3l-1.4-1.4l1.4-1.4l1.4 1.4l-1.4 1.4ZM5 19.65l1.4-1.4l1.4 1.4l-1.4 1.4l-1.4-1.4Z"/></svg>`;

        // Aplicar modo guardado al cargar la página
        if (localStorage.getItem("modo") === "oscuro") {
            document.body.classList.add("dark-mode");
            toggleBtn.innerHTML = sunIcon;
        } else {
            toggleBtn.innerHTML = moonIcon;
        }

        // Toggle y guardar elección
        toggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");

            if (document.body.classList.contains("dark-mode")) {
                toggleBtn.innerHTML = sunIcon;
                localStorage.setItem("modo", "oscuro");
            } else {
                toggleBtn.innerHTML = moonIcon;
                localStorage.setItem("modo", "claro");
            }
        });
    </script>
</body>

</html>
