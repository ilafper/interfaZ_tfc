<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio - Mangas</title>
    <link href="https://fonts.googleapis.com/css2?family=Joti+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="demas">
    <header class="header">
        <a href="home.html" class="logo"><img src="../src/logito.png" alt=""></a>
        <nav class="munus">

            <a href="">Mangas</a>
            <a href="">Comics</a>
            <a href="">Manhwuas</a>
            <input class="busca" type="text" placeholder="Buscar aquí..." />

        </nav>
        <div class="avatara">
            <img src="../src/avatar.png" alt="">
        </div>
    </header>

    <!-- Carrusel -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../src/carru1.png" alt="img1" /></div>
            <div class="swiper-slide"><img src="../src/carru2.jpg" alt="img2" /></div>
            <div class="swiper-slide"><img src="../src/carru3.jpg" alt="img3" /></div>
        </div>
    </div>

    <!-- Secciones -->
    <section class="seccion">
        <h2>NOVEDADES</h2>
        <section class="contenidoo">
            <div class="card">
                <img src="../src/frieren.png" alt="" class="manga-image" />
                <div class="manga-details">
                    <div class="manga-meta">
                        <span class="status">En publicación</span>
                        <span class="meta-info">28 volúmenes • 240 capítulos</span>
                    </div>
                    <h2 class="manga-title">D.Gray-man</h2>
                    <p class="author">por <strong>Katsura Hoshino</strong></p>
                    <div class="manga-tags">
                        <span class="tag">Aventura</span>
                        <span class="tag">Fantasía oscura</span>
                        <span class="tag">+1</span>
                    </div>
                </div>
            </div>
        </section>


    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
