<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Joti+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/cosas.css" />
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <h3>MIAPP</h3>
        </div>

        <div class="buscar">
            <input type="text" placeholder="Buscar comics, mangas, novelas...">
        </div>

        <nav class="nav-links">
            <a href="#">Inicio</a>
            <a href="#">Comics</a>
            <a href="#">Mangas</a>
            <a href="#">Novelas</a>
        </nav>

        <button id="ligthModeToggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                viewBox="0 0 2048 2048">
                <path fill="#ffffff"
                    d="M960 512q93 0 174 35t142 96t96 142t36 175q0 93-35 174t-96 142t-142 96t-175 36q-93 0-174-35t-142-96t-96-142t-36-175q0-93 35-174t96-142t142-96t175-36zm0 768q66 0 124-25t101-69t69-102t26-124q0-66-25-124t-69-101t-102-69t-124-26q-35 0-64 7v626q29 7 64 7zm64-896H896V0h128v384zM896 1536h128v384H896v-384zm1024-640v128h-384V896h384zM384 1024H0V896h384v128zm123-426L236 326l90-90l272 271l-91 91zm906 724l271 272l-90 90l-272-271l91-91zm0-724l-91-91l272-271l90 90l-271 272zm-906 724l91 91l-272 271l-90-90l271-272z" />
            </svg>
        </button>

        <div class="avatar">
            <img src="../src/avatar.png" alt="avatar">
        </div>
    </header>
    
    <section class="partedos">
        <!-- Sidebar filtros -->
        <section class="sidebar">
            <h3>Filtros</h3>
            <div class="filtro">
                <h4>Tipo de contenido</h4>
                <label><input type="checkbox"> Comic</label>
                <label><input type="checkbox"> Manga</label>
                <label><input type="checkbox"> Novela</label>
            </div>

            <div class="filtro">
                <h4>Géneros</h4>
                <label><input type="checkbox"> Acción</label>
                <label><input type="checkbox"> Aventura</label>
                <label><input type="checkbox"> Romance</label>
                <label><input type="checkbox"> Fantasía</label>
                <label><input type="checkbox"> Ciencia Ficción</label>
                <label><input type="checkbox"> Horror</label>
                <label><input type="checkbox"> Misterio</label>
                <label><input type="checkbox"> Drama</label>
                <label><input type="checkbox"> Comedia</label>
                <label><input type="checkbox"> Slice of Life</label>
                <label><input type="checkbox"> Sobrenatural</label>
            </div>
        </section>

        <!-- Contenido principal -->
         
        <section class="content">
            <!-- Tabs -->
            <div class="tabs">
                <button class="active">Cosa1</button>
                <button>Cosa2</button>
                <button>Cosa3</button>
            </div>

            <!-- Grid de cards -->
            <div class="cartasWrap">


            </div>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../js/app.js"></script>
    <script>
        const toggleBtn = document.getElementById("ligthModeToggle");

        // Aplicar modo guardado al cargar la página
        if (localStorage.getItem("modo") === "oscuro") {
            document.body.classList.add("dark-mode");
            toggleBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 2048 2048"><path fill="#ffffff" d="M960 512q93 0 174 35t142 96t96 142t36 175q0 93-35 174t-96 142t-142 96t-175 36q-93 0-174-35t-142-96t-96-142t-36-175q0-93 35-174t96-142t142-96t175-36zm0 768q66 0 124-25t101-69t69-102t26-124q0-66-25-124t-69-101t-102-69t-124-26q-35 0-64 7v626q29 7 64 7zm64-896H896V0h128v384zM896 1536h128v384H896v-384zm1024-640v128h-384V896h384zM384 1024H0V896h384v128zm123-426L236 326l90-90l272 271l-91 91zm906 724l271 272l-90 90l-272-271l91-91zm0-724l-91-91l272-271l90 90l-271 272zm-906 724l91 91l-272 271l-90-90l271-272z"/></svg>`;
        } else {
            toggleBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#ffffff" d="M12 21q-3.775 0-6.388-2.613T3 12q0-3.45 2.25-5.988T11 3.05q.625-.075.975.45t-.025 1.1q-.425.65-.638 1.375T11.1 7.5q0 2.25 1.575 3.825T16.5 12.9q.775 0 1.538-.225t1.362-.625q.525-.35 1.075-.037t.475.987q-.35 3.45-2.937 5.725T12 21Zm0-2q2.2 0 3.95-1.213t2.55-3.162q-.5.125-1 .2t-1 .075q-3.075 0-5.238-2.163T9.1 7.5q0-.5.075-1t.2-1q-1.95.8-3.163 2.55T5 12q0 2.9 2.05 4.95T12 19Zm-.25-6.75Z"/></svg>`;
        }

        // Toggle y guardar elección
        toggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");

            if (document.body.classList.contains("dark-mode")) {
                toggleBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 2048 2048"><path fill="#ffffff" d="M960 512q93 0 174 35t142 96t96 142t36 175q0 93-35 174t-96 142t-142 96t-175 36q-93 0-174-35t-142-96t-96-142t-36-175q0-93 35-174t96-142t142-96t175-36zm0 768q66 0 124-25t101-69t69-102t26-124q0-66-25-124t-69-101t-102-69t-124-26q-35 0-64 7v626q29 7 64 7zm64-896H896V0h128v384zM896 1536h128v384H896v-384zm1024-640v128h-384V896h384zM384 1024H0V896h384v128zm123-426L236 326l90-90l272 271l-91 91zm906 724l271 272l-90 90l-272-271l91-91zm0-724l-91-91l272-271l90 90l-271 272zm-906 724l91 91l-272 271l-90-90l271-272z"/></svg>`;
                localStorage.setItem("modo", "oscuro");
            } else {
                toggleBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 24 24"><path fill="#000000" d="M12 21q-3.75 0-6.375-2.625T3 12q0-3.75 2.625-6.375T12 3q.35 0 .688.025t.662.075q-1.025.725-1.638 1.888T11.1 7.5q0 2.25 1.575 3.825T16.5 12.9q1.375 0 2.525-.613T20.9 10.65q.05.325.075.662T21 12q0 3.75-2.625 6.375T12 21Z"/></svg>`;
                localStorage.setItem("modo", "claro");
            }
        });

    </script>
</body>

</html>
