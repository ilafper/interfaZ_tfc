<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y registro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Joti+One&display=swap" rel="stylesheet">

</head>

<body class="inicio">

    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="cambiar('login')">Iniciar Sesión</div>
            <div class="tab" onclick="cambiar('register')">Registrarse</div>
        </div>

        <div id="login" class="form active">
            <div class="avatar"></div>
            <label for="login-user">Usuario</label>
            <input type="text" id="username" placeholder="Nombre de usuario" required>

            <label for="login-pass">Contraseña</label>
            <input type="password" id="password" placeholder="Contraseña de usuario" required>

            <button class="botonUni checklogin">INICIAR SESIÓN</button>
        </div>

        <div id="register" class="form">
            <div class="avatar"></div>
            <label for="reg-name">Nombre completo</label>
            <input type="text" id="reg-name" placeholder="Tu nombre completo" required>

            <label for="reg-email">Correo</label>
            <input type="email" id="reg-email" placeholder="Correo electrónico" required>

            <label for="reg-pass">Contraseña</label>
            <input type="password" id="reg-pass" placeholder="Contraseña segura" required>

            <label for="reg-pass">Confirmar Contraseña</label>
            <input type="password2" id="reg-pass" placeholder="Contraseña 2" required>

            <button class="botonUni checkregis">REGISTRARSE</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/login.js"></script>


</body>

</html>
