<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Iniciar sesión o registrarse en la plataforma">
    <meta name="theme-color" content="#2D285E">
    <title>Login y registro</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="inicio">

    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="cambiar('login')">Iniciar Sesión</div>
            <div class="tab" onclick="cambiar('register')">Registrarse</div>
        </div>

        <div id="login" class="form active">
            <div class="avatar"><img src="../src/logito.png" alt="Logo"></div>
            
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Ingresa tu usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" required>

            <button class="botonUni checklogin">Iniciar Sesión</button>
            
            <div class="form-footer">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
        

        <div id="register" class="form">
            <div class="avatar"><img src="../src/logito.png" alt="Logo"></div>
            
            <label for="nameNew">Nombre completo</label>
            <input type="text" id="nameNew" placeholder="Tu nombre completo" required>

            <label for="emailNew">Correo electrónico</label>
            <input type="email" id="emailNew" placeholder="correo@ejemplo.com" required>

            <label for="contresena1">Contraseña</label>
            <input type="password" id="contresena1" placeholder="Crea una contraseña segura" required>

            <label for="contrasena2">Confirmar Contraseña</label>
            <input type="password" id="contrasena2" placeholder="Repite tu contraseña" required>

            <button class="botonUni checkregis">Registrarse</button>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
